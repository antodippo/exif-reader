language: php
php:
  - '7.2'
  - '7.3'
  - '7.4'
script:
  - composer install
  - vendor/bin/php-cs-fixer fix --diff --dry-run --stop-on-violation src/
  - vendor/bin/psalm --shepherd
  - vendor/bin/phpunit --coverage-clover=coverage.xml --coverage-text
  - vendor/bin/infection --threads=4 --min-msi=95
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
    secure: 
